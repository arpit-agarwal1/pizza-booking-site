<!DOCTYPE html>
<html>
<title>Menu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="All.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;background-color: black}
h1,h2,h3,h4,h5,h6 {
	font-family: "Playfair Display";
	color:rgb(236, 179, 152);
	
    letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="homepage.html" class="w3-bar-item w3-button">Pizza booking site</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="menu.html" class="w3-bar-item w3-button">Menu</a>
	  <a href="signup.html" class="w3-bar-item w3-button">Sign up</a>
      <a href="cart.html" class="w3-bar-item w3-button">Cart</a>
    </div>
  </div>
</div>


<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <hr>
  
  <!-- Menu Section -->
  <div class="w3-row w3-padding-64" id="menu">
    <div class="w3-col l6 w3-padding-large">
      <h1 class="w3-center"><a href="menu.html" class="w3-bar-item w3-button">Menu</a></h1><br>
      <h4>Margherita</h4>
      <p class="w3-text-light-grey">The absolute classic cheese pizza - $4.30<br>
        <button class="w3-button">Add to cart</button></p><br>
    
      <h4>Tuna</h4>
      <p class="w3-text-light-grey">Fishies swimmin on your pizza - $4.30<br>
        <button class="w3-button">Add to cart</button></p><br>
    
      <h4>4 Cheese</h4>
      <p class="w3-text-light-grey">Coz why not - $5.50<br>
        <button class="w3-button">Add to cart</button></p><br>
    
      <h4>Pepperoni</h4>
      <p class="w3-text-light-grey">American tomato lookin thing - $7.80<br>
        <button class="w3-button">Add to cart</button></p><br>  
    </div>
    
    <div class="w3-col l6 w3-padding-large">
      <img src="pmenu.jpg" class="w3-round w3-image w3-opacity-min" alt="Menu" style="width:100%">
    </div>
  </div>

  <hr>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
 Don't eat too much.
</footer>

</body>
</html>
